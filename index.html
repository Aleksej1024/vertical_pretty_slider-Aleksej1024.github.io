<!DOCTYPE html>

        <div
          style="
            background-image: url('img/Artur.jpg');
          "
        ></div>
        <div

            background-image: url('img/John.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('img/Fin.jpg');

      <div class="controls">

        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

  <script src="app.js"></script>
